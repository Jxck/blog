name: Code quality and deploy

on:
  push:
    branches:
      - main 
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci .

  deploy:
    needs: quality 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
      - name: Install Dependencies
        run: npm ci
      - name: Deploy to CloudPages
        run: npm run deploy
